<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/smartphone.png" alt="Phone Instagram Home">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/1024px-Instagram_logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/Screen Shot 2020-10-22 at 23.55.11.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue as Wendel</a>
                <a href="#" class="instagram-logout">Remove Account</a>
            </div>
            <div class="group">
                <p class="not-account">Not Wendel?</p>
                <p class="not-account">
                    <spam class="link-blue">Switch Account</spam>
                    or
                    <spam class="link-blue">Sign Up</spam>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
